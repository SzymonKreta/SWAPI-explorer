{% extends 'base.html' %}

{% block body_content %}
    <div class="container">
        {% block container %}
        <ul class="list-group">
            {% for data_set in data_sets %}
            <li class="list-group-item">
                <a href="/{{data_set.filename}}">
                    {{data_set.timestamp}}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endblock %}
    </div>
{% endblock %}
